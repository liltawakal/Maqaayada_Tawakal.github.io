input[type="text"],

 textarea[id="comment"]{

 }
input[type="submit"].btn {

    color: white;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"].btn:hover {
    background-color: #45a049;
}
